<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>

<ion-content padding class="body1">
  <div class="contact-title">
   <h1>Contact Us!</h1>
  </div>
  <div class="contact-form">
    <ion-list style="margin-top:30px;margin-bottom: 24px;padding:8px">
      <ion-item style="padding:0px !important;font-size: 14px;margin-top:10px;width:100%;height:50%;border-radius:25px">
          <ion-input style="padding-left:10px;color:black;box-shadow:rgba(0,0,0,0.5)" type="text" [(ngModel)]="Yname" placeholder="Your Name *" ></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important;font-size: 14px;margin-top:14px;width:100%;height:50%;border-radius:25px">
          <ion-input style="padding-left:10px;color:black;box-shadow:none;" type="text" [(ngModel)]="Yemail" placeholder="Your Email *"></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important;font-size: 14px;margin-top:14px;width:100%;height:50%;border-radius:25px">
          <ion-input style="padding-left:10px;color:black;box-shadow:none;" type="password" [(ngModel)]="password" placeholder=" Your Password"></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important;font-size: 14px;margin-top:14px;width:100%;height:50%;border-radius:25px">
          <ion-input style="padding-left:10px;color:black;box-shadow:none;border:none;height:150px;width:250px" type="text" [(ngModel)]="message" placeholder="Type your message"></ion-input>
      </ion-item>

    </ion-list>
    <div style="margin:0 10px 0 10px">
    <button ion-button style="font-weight:bold;border-radius:25px;background-color: transparent;color:white;border-color:white;border:1px solid white;margin-top:10px;height: 35px;font-size: 18px;"  block  (click)="sendus()">Send Message</button>
  </div>
  </div>
</ion-content>
