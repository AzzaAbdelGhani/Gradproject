<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="profile-container">
      <div class="profile-img-circle">
          <img src="{{person.photo}}" alt="">
      </div>
    </div>
    <div class="profile-content">
      <h2>{{person.firstname}} {{person.lastname}}</h2>
      <h4>Followers : {{person.followers}} <ion-icon ios="ios-people" md="md-people"></ion-icon>  |  Following : {{person.following}} <ion-icon ios="ios-eye" md="md-eye"></ion-icon></h4>
      <h4>{{person.address}} </h4>
    </div>

    <button class="bot-place" ion-button outline round icon-left [disabled]="followdisable" (click)="followPerson(person)">
      <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
      Follow
    </button>

    <button ion-button outline round icon-left [disabled]="unfollowdisable" (click)="unfollowPerson(person)">
      <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
      UnFollow
    </button>

    <p class="bostyle"></p>

    <ng-container *ngFor="let seq of userEvents" >
      <ng-container *ngFor="let item of eventData ; let i = index">
              <ng-container *ngIf = "seq.eventName === item.name">
              <ion-list>
                <ion-item>
                  <ion-thumbnail item-start>
                    <img src="{{item.photo}}">
                  </ion-thumbnail>
                  <h2>{{item.name}}</h2>
                  <p>{{item.desc}}</p>
                  <p>At {{item.time}} , On {{item.day}}/{{item.month}}/{{item.year}}</p>
                  <p>In {{item.city}} , {{item.location}} </p>
                  <p>Price : ${{item.price}}</p>
                </ion-item>
              </ion-list>
      
              </ng-container>
      </ng-container>
      </ng-container>

</ion-content>
