<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image:url('../assets/imgs/10.jpg');background-size:cover">
  <div class="design-event">
    <ion-list style="margin-top:20px;margin-bottom:15px;padding:5px;">

        <ion-label style="padding-left:10px">Event name</ion-label> 
        <ion-input  style="background-color:transparent;" type="text" [(ngModel)]="name"></ion-input>

        <ion-label style="padding-left:10px">Email Addr</ion-label> 
            <ion-input  style="background-color:transparent;" type="email" [(ngModel)]="email"></ion-input>

            <ion-label style="padding-left:10px">Event Description</ion-label> 
            <ion-input  style="background-color:transparent;" type="text" [(ngModel)]="desc"></ion-input>


            <ion-label  style="padding-left:10px">Type</ion-label> 
           <ion-input  style="background-color:transparent;" type="text" [(ngModel)]="type"></ion-input>

           <ion-label  style="padding-left:10px">Date</ion-label> 
           <ion-input  style="background-color:transparent;" type="Date" [(ngModel)]="date"></ion-input>

                   <ion-label style="padding-left:10px">Month</ion-label>  
              <ion-input type="text" [(ngModel)]="month"></ion-input>

              <ion-label style="padding-left:10px">Year</ion-label>  
                <ion-input type="text" [(ngModel)]="year"></ion-input>
           
            
              <ion-label style="padding-left:10px">Location</ion-label>  
              <ion-input type="text" [(ngModel)]="location"></ion-input>
             
              
             
                <ion-label style="padding-left:10px">Event Photo</ion-label>
                <ion-input type="text" [(ngModel)]="photo"></ion-input>
               
              <ion-item>
                <ion-label style="padding-left:10px">Paid</ion-label>
                  <ion-toggle  checked="false" [(ngModel)]="paid"></ion-toggle>
                </ion-item>
              
                <ion-label style="padding-left:10px">Price</ion-label>  
                <ion-input type="text" [(ngModel)]="price"></ion-input>
             
                  <ion-label style="padding-left:10px">Max.Number of Attendees</ion-label>  
                  <ion-input type="number" [(ngModel)]="maxnumber"></ion-input>

                  <button ion-button block (click)="choose()">Upload image</button>
         <button ion-button block  outline style="color:white;border-color:white"  (click)="createE(name,email,desc,type,day,month,year,time,city,location,photo,paid,price,maxnumber)">Create</button>
        
    </ion-list>
    
  </div>
</ion-content>
