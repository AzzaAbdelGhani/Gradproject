
<ion-header>

  <ion-navbar>
    <ion-title>Edit your Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list  style="margin-top:1px;margin-bottom: 15px">
        <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;background:none;border-bottom:1px solid white;box-shadow:none;">
          <ion-label >First Name</ion-label>
          <ion-input style="border-bottom-color:white;box-shadow:none;"  type="text" [(ngModel)]="userfname"  ><ion-icon class="ico" name="person"></ion-icon></ion-input>
        </ion-item>
        <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
          <ion-label floating>Last Name</ion-label>
          <ion-input style="border-bottom-color:white;box-shadow:none;"  type="text" [(ngModel)]="userlname"  ></ion-input>
          </ion-item>
        <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
          <ion-label floating>Address</ion-label>
          <ion-input style="border-bottom-color:white;box-shadow:none;"  type="text" [(ngModel)]="uaddress"  ></ion-input>
        </ion-item>
        <ion-item style="padding:0px !important; border-bottom:none !important ;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
          <ion-label floating>Password</ion-label>
          <ion-input style="border-bottom-color:white;box-shadow:none;"  type="password" [(ngModel)]="upassword"  ></ion-input>
        </ion-item>
        <ion-item style="padding:0px !important; border-bottom:none !important ;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-label style="padding-left:10px">Private </ion-label>
        <ion-toggle  checked="pri" [(ngModel)]="pri"></ion-toggle>
         </ion-item>
        </ion-list>

        <button style="background-color: #ff99cc;margin-top: 30px;height: 35px;font-size: 14px;" ion-button  block  (click)="updateInterests()">Update Interests</button>
       <button style="background-color: #ff99cc;margin-top: 30px;height: 35px;font-size: 14px;" ion-button  block  (click)="updateProfile(user)">Update Profile</button>
    

</ion-content>
