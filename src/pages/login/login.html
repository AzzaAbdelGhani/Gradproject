<ion-header>
 <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login">
  <div><h1 style="font-size : 20px ; margin-top : 50px; margin-left : 80px ">Welcome Back!</h1></div>


<div class="list-form">  
<ion-list  style="margin-top:30px;margin-bottom: 30px">
<ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
<ion-label floating >Email Address</ion-label>
  <ion-input style="border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="user.email" ></ion-input>
</ion-item>
<ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
    <ion-label floating >Password</ion-label>
  <ion-input style="border-bottom-color:white;box-shadow:none;" type="password" [(ngModel)]="user.password" ></ion-input>
</ion-item>
</ion-list>
</div>

<button style="margin-top: 30px;height: 35px;font-size: 14px;border:1px solid white; background-color:#ff99cc;" ion-button  block  (click)="login(user)">Login</button>
<div text-center style="text-decoration: underline;margin-top:20px;color:white;font-size: 14px;"  (click)="forgotPwd()">Forgot Password</div>
  <button ion-button style="background-color: #ff99cc;color:white;border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"  block  (click)="signUp()">Register</button>
</ion-content>
