<ion-header>

  <ion-toolbar>
    <ion-title>
      Update Event
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-label color="primary">attribute</ion-label>
          <ion-select [(ngModel)]="att">
            <ion-option value="name" selected>Name</ion-option>
            <ion-option value="desc">Description</ion-option>
            <ion-option value="email">Email Address</ion-option>
            <ion-option value="address">Address</ion-option>
            <ion-option value="location">Location</ion-option>
            <ion-option value="time">Time</ion-option>
            <ion-option value="day">Day</ion-option>
            <ion-option value="month">Month</ion-option>
            <ion-option value="year">Year</ion-option>
            <ion-option value="maxnumber">Max.num Attendence</ion-option>
            <ion-option value="photo">Photo</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Value</ion-label>
            <ion-input [(ngModel)]="uval"></ion-input>
          </ion-item>
        
      </ion-list>
<button ion-button round block (click)= "updateEvent()">
  Update 
</button>

</ion-content>
