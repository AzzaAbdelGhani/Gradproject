<ion-header>
  <ion-navbar>
    <ion-title>{{viewTitle}}</ion-title>
<ion-buttons end>
  <button ion-button icon-only (click)="addEvent()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  step="30" class="calendar">
  </calendar>

  <ion-list>
    <ion-item-sliding *ngFor="let note of arrData ">
      <ion-item class="item" (click)="editNote(note)">
        <ion-label>{{note.name}}</ion-label>
        <ion-label *ngIf="note.description!=''">{{note.description}}</ion-label>
      </ion-item>

      <ion-item-options>
        <button (click)="delete(note.$key)">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
