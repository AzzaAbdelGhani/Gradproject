<ion-header>

  <ion-navbar>
    <ion-title>{{(item1|async)?.firstname}} {{(item1|async)?.lastname}}'s Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ng-container *ngFor="let seq of userEvents" >
       <ion-list>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="{{seq.photo}}">
            </ion-thumbnail>
            <h2>{{seq.name}}</h2>
            <button ion-button clear item-end (click)="show(seq.name)">Show</button>
            <button ion-button clear item-end (click)="delete(seq.name)">Delete</button>
          </ion-item>
        </ion-list>
    </ng-container>

</ion-content>
