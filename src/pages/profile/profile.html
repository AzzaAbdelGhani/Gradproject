<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="profile-container">
        <div class="profile-img-circle">
            <img src="{{(userData | async)?.photo}}" alt="">
        </div>
      </div>
      <div class="profile-content">
        <h2>{{(userData | async)?.firstname}} {{(userData | async)?.lastname}}</h2>
        <h4>Followers : {{(userData | async)?.followers}} <ion-icon ios="ios-people" md="md-people"></ion-icon>  |  Following : {{(userData | async)?.following}} <ion-icon ios="ios-eye" md="md-eye"></ion-icon></h4>
        <h4>{{(userData | async)?.address}} </h4>
      </div>

      <p class="bostyle"></p>


<ng-container *ngFor="let seq of uesrEventsData" >
<ng-container *ngFor="let item of eventData ; let i = index">
        <ng-container *ngIf = "seq.eventName === item.name">
        <ion-list>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="{{item.photo}}">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <p>{{item.desc}}</p>
            <button ion-button clear item-end>UnRegister</button>
          </ion-item>
        </ion-list>

        </ng-container>
</ng-container>
</ng-container>
</ion-content>
