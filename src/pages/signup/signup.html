<ion-header>
  <ion-navbar>
     <ion-title>signup</ion-title>
   </ion-navbar>
 </ion-header>
 <ion-content padding class="signup">
     
    <div class="list-form1">
        <div><h1>Sign Up for Free</h1></div>
    <ion-list  style="margin-top:30px;margin-bottom: 30px">
    <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-label floating>First Name</ion-label>
      <ion-input style="border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="user.firstname" name="firstname" ><ion-icon class="ico" name="person"></ion-icon></ion-input>
    </ion-item>
    <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-label floating>Last Name</ion-label>
      <ion-input style="border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="user.lastname" name="lastname" ></ion-input>
      </ion-item>
    <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-label floating>Email</ion-label>
      <ion-input style="border-bottom-color:white;box-shadow:none;" type="email" [(ngModel)]="user.email" name="email" ></ion-input>
      </ion-item>
    <ion-item style="padding:0px !important; border-bottom:none !important ;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-label floating>Password</ion-label>
      <ion-input style="border-bottom-color:white;box-shadow:none;" type="password" [(ngModel)]="user.password" name="password" ></ion-input>
    </ion-item>
    <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-label floating>Interests</ion-label>
      <ion-input style="border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="user.interests" name="interests" ></ion-input>
      </ion-item>
    </ion-list>
    <button style="margin-top: 30px;height: 35px;font-size: 14px;background: #10ABF4;" ion-button  block  (click)="dosignup(user)">Sign Up</button>
    </div>
 </ion-content>
