<ion-header>
  <ion-navbar>
     <ion-title>signup</ion-title>
   </ion-navbar>
 </ion-header>
 <ion-content padding class="signup">
     
    <div class="list-form1">
        <div><h1>Sign Up for Free</h1></div>
    <ion-list  style="margin-top:30px;margin-bottom: 30px">
    <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="firstname" name="firstname" placeholder="FirstName"><ion-icon class="ico" name="person"></ion-icon></ion-input>
    </ion-item>
    <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="lastname" name="lastname" placeholder="LastName"></ion-input>
      </ion-item>
    <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="email" [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
      </ion-item>
    <ion-item style="padding:0px !important; border-bottom:none !important ;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="interests" name="interests" placeholder="Your interests"></ion-input>
      </ion-item>
    </ion-list>
    <button style="margin-top: 30px;height: 35px;font-size: 14px;background: #10ABF4;" ion-button  block  (click)="dosignup()">Sign Up</button>
    </div>
 </ion-content>
